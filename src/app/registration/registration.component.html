<section class="positive">
  <div class="bannerImg">
    <img
      src="assets/Images/registrationBanner.jpg"
      alt=""
      class="mba_banner_image w-100"
    />
  </div>
  <div class="container py-5">
    <div class="row position-relative client py-lg-5">
      <div class="col-lg-9 m-auto">
        <div class="registration">
          <h1 class="ppc mb-5 text-center">Online <span>Registration</span></h1>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="studentName" class="form-label"
                    >Student Name</label
                  >
                  <input type="text" class="form-control" id="studentName" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="fathertName" class="form-label"
                    >Father Name</label
                  >
                  <input type="text" class="form-control" id="fathertName" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="text" class="form-control" id="dob" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="address" class="form-label"
                    >Permanent Address</label
                  >
                  <input type="text" class="form-control" id="address" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="contact" class="form-label">Contact Number</label>
                  <input type="text" class="form-control" id="contact" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="mbq" class="form-label">MBA</label>
                  <select name="mba" id="mba" class="form-control">
                    <option>Pursuing</option>
                    <option>Passed</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="passedYear" class="form-label"
                    >If passed year</label
                  >
                  <input type="email" class="form-control" id="passedYear" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="college" class="form-label">College</label>
                  <input type="email" class="form-control" id="college" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="university" class="form-label">University</label>
                  <input type="email" class="form-control" id="university" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="percentage" class="form-label"
                    >Percentage of marks</label
                  >
                  <input type="email" class="form-control" id="percentage" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="upload" class="form-label"
                    >Upload CV or Resume</label
                  >
                  <input type="file" class="form-control" id="upload" />
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-3 gap-3">
              <div>
                <button type="submit" name="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
              <div>
                <button type="reset" name="reset" class="btn btn-secondary">
                  Rest
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
