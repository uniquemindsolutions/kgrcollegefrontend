<div
  id="carouselExampleControls"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button *ngFor="let banner of dataSource; let i = index" type="button"
      [attr.data-bs-target]="'#carouselExampleControls'" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
      [attr.aria-current]="i === 0 ? 'true' : null" [attr.aria-label]="'Slide ' + (i + 1)">
    </button>

    <div *ngFor="let banner of dataSource; let i = index" class="carousel-item" [class.active]="i === 0">
      <!-- Check if banner has an image -->
      <img *ngIf="banner?.image" [src]="banner?.image" alt="Image" class="d-block w-100">
    
      <!-- Check if banner has a video -->
      <video *ngIf="banner?.video" controls class="d-block w-100">
        <source [src]="banner?.video" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
